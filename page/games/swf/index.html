<!DOCTYPE html>
<html>
    <head>
        <title>Quick Mouse (SWF)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://editanemilis.github.io/assets/imgs/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    </head>
    <body>
        <button onclick=Return()>Go back?</button>
        <div id="Cargo">
            <h1>A Flash game created with Clickteam Fusion..</h1>
            <p>Made with R295.10 Build engine, and mostly completed in 5 minutes or less.</p>
            <div id="List">
                <h1>• Active object which follows the mouse position</h1>
                <h1>• X and Y coordinates counter</h1>
                <h1>• And Ruffle needed! <i>(If you want to play in browser..)</i></h1>
            </div>
            <div id="Game">
                <script>
                    window.RufflePlayer = window.RufflePlayer || {}
                    window.addEventListener("load", (event) => {
                        const ruffle = window.RufflePlayer.newest();
                        const player = ruffle.createPlayer();
                        const container = document.getElementById("Game");

                        container.appendChild(player);
                        player.load("https://editanemilis.github.io/assets/swf/QuickMouseSWF.swf");
                    });
                </script>
            </div>
            <div id="Buttons">
                <h1>..OTHERS..</h1>
                <button onclick=SWFGame()>Play Game</button>
                <button onclick=ItchIO()>Play on Itch.io</button>
                <button onclick=MFA()>Download MFA</button>
            </div>
        </div>
    </body>
</html>
